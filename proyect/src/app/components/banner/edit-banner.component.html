
<div class="container" *ngIf="person">
    <form (ngSubmit)="onUpdate()" novalidate enctype="multipart/form-data">
        <div class="custom-file" style="color: rgb(177, 171, 171); display:flex; justify-content: center">
            <input type="file" class="custom-file-input" id="imagen" #imagesInputFile
            (change)="onFileChange($event)" accept="image/png, image/jpeg, image/gif">                                                            
        </div>
        <br>
        <label class="custom-file-label" for="imagen" style="color: #fff; display:flex; justify-content: center">Elige una imagen</label>
        <div class="mt-5">
            <h5 style="color: #fff; display:flex; justify-content: center">Vista Previa:</h5>
            <div style="display:flex; justify-content: center">
                <img src="{{person.bannerImage}}" alt="photo" class="img-fluid" style="max-width: 250px;" *ngIf="!images" id="photo">
                <img class="image-thumbnail" style="max-width: 100px" [src]="imagesMin">
            </div>
        </div>
        <div class="form-group d-flex justify-content-between my-3" style="margin-left: 1.5625rem;">
            <button type="submit" class="btn btn-success" [disabled]="!images"><i class="fas fa-upload"></i> Subir</button>  
            <button class="btn btn-danger" [disabled]="!images" (click)="reset()"><i class="fas fa-sync-alt"></i> Reset</button>
                                              
        </div>
    </form>
</div>
