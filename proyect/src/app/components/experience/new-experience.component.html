<div class="container">
    <h3 style="text-align:center; color: #e2e2e2;">Nueva Experiencia</h3>
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nameExperience">Trabajo</label>
                    <input type="text" class="form-control" id="nameExperience" name="nameExperience" [(ngModel)]="nameExperience" required>                    
                </div>
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description" required>                    
                </div>
                <div class="form-group">
                    <label for="description">Año</label>
                    <input type="text" class="form-control" id="year" name="year" [(ngModel)]="year" required>                    
                </div>
                <div class="form-group">
                    <label for="imageUrl">URL logo de Empresa</label>
                    <input type="text" class="form-control" id="imageUrl" name="imageUrl" [(ngModel)]="imageUrl">                    
                </div>
                <br>
                <button class="btn btn-danger" style="margin-right:15px;" (click)="cancel()">Cancelar</button>                
                <button class="btn btn-primary">Añadir Experiencia</button>
            </form>
        </div>
    </div>
</div>
