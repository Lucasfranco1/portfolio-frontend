<div class="container">
    <h3 style="text-align:center;color: #e2e2e2;">Nueva Educación</h3>
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nameExperience" class="form-label">Educación</label>
                    <input type="text" class="form-control" id="nameExperience" name="nameEducation" [(ngModel)]="nameEducation" required>                    
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description" required>                    
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Año</label>
                    <input type="text" class="form-control" id="year" name="year" [(ngModel)]="year" required>                    
                </div>
                <div class="form-group" >
                    <label for="imageUrl" class="form-label">URL logo del Centro Educativo</label>
                    <input type="text" class="form-control" id="imageUrl" name="imageUrl" [(ngModel)]="imageUrl">                    
                </div>
                <br>
                <button class="btn btn-danger" style="margin-right:15px;" (click)="cancel()">Cancelar</button>                
                <button class="btn btn-primary">Añadir Educación</button>
            </form>
        </div>
    </div>
</div>
