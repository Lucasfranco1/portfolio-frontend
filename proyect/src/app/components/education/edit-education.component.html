<div class="container" *ngIf="education">
    <h3 style="text-align:center; color: #e2e2e2;">Editar Educación: {{education.education}}</h3>
    <p style="text-align:center; color: #e2e2e2;">{{education.descriptionEducation}}</p>
    <div style="display: flex; justify-content: center;">
        <img src="{{education.logoEducationUrl}}" alt="" style="max-width: 80px">
    </div>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="education" class="form-label">Educación</label>
                    <input type="text" class="form-control" id="education" name="education" [(ngModel)]="education.education" required>                    
                </div>
                <div class="form-group">
                    <label for="descriptionEducation" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="descriptionEducation" name="descriptionEducation" [(ngModel)]="education.descriptionEducation" required>                    
                </div>
                <div class="form-group">
                    <label for="year" class="form-label">Año</label>
                    <input type="text" class="form-control" id="year" name="year" [(ngModel)]="education.year" required>                    
                </div>
                <div class="form-group">
                    <label for="logoEducationUrl" class="form-label">URL logo del Centro Educativo</label>
                    <input type="text" class="form-control" id="logoEducationUrl" name="logoEducationUrl" [(ngModel)]="education.logoEducationUrl">                    
                </div>
                <br>
                <button class="btn btn-danger" style="margin-right:15px;" (click)="cancel()">Cancelar</button>  
                <button class="btn btn-primary">Editar Educación</button>
            </form>
        </div>
    </div>
</div>
