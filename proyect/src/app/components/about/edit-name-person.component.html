<div class="container" *ngIf="person">
    <h3 style="text-align:center; color: #e2e2e2">Editar Datos Personales</h3>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label class="form-label" for="nameFirst" style="color: #fff;">Nombre</label>
                    <input type="text" class="form-control" id="nameFirst" name="nameFirst" [(ngModel)]="person.nameFirst" required>                    
                </div>     
                <div class="form-group">
                    <label class="form-label" for="lastName" style="color: #fff;">Apellido</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="person.lastName" required>                    
                </div>    
                <div class="form-group">
                    <label class="form-label" for="profession" style="color: #fff;">Profesi√≥n</label>
                    <input type="text" class="form-control" id="profession" name="profession" [(ngModel)]="person.profession" required>                    
                </div>          
                <br>     
                <button class="btn btn-danger" style="margin-right:15px;" (click)="cancel()">Cancelar</button>                
                <button class="btn btn-primary">Editar Datos</button>
            </form>
        </div>
    </div>
</div>
